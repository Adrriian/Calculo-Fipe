<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>COTAÇÃO MANUAL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
</head>
<body>
    <main>
        <section>
            <div class="conteiner">
                <div class="title">
                    <div class="title_area">
                        <h1>Cotação Manual</h1>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="conteiner">
                <div class="dados_input">
                    <div class="name_area">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" placeholder="Escreva o Nome">
                    </div>
                    <div class="phone_area">
                        <label for="phone">Telefone:</label>
                        <input type="text" id="phone" placeholder="Número de Telefone">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="conteiner">
                <div class="dados_result">
                    <div class="result_area">
                       <div class="bc"><h1>Nome</h1></div>
                       <div class="bc"><h1>Fipe Vec.</h1></div>
                       <div class="bc"><h1>Cota</h1></div>
                       <div class="bc"><h1>Mensalidade</h1></div>
                       <div class="bc"><h1>Participação</h1></div>
                    </div>
                    <div class="result_infor">
                        <div class="bc"><h1 class="name_result"></h1></div>
                        <div class="bc"><h1 class="fipe_result"></h1></div>
                        <div class="bc"><h1 class="cota_result"></h1></div>
                        <div class="bc"><h1 class="men_result"></h1></div>
                        <div class="bc"><h1 class="par_result"></h1></div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="conteiner">
                <div class="button_area">
                    <button>Gerar Pdf</button>
                </div>
            </div>
        </section>
        <section>
            <div class="conteiner">
                <div class="selection">
                    <div class="selection_area">
                        <button class="btn btncarro" data-acao="carro" >Carro</button>
                        <button class="btn btnmoto" data-acao="moto 150 CL">Moto 150 CL</button>
                        <button class="btn btnmotocl" data-acao="moto 150 CL+">Moto 150 CL+</button>
                        <button class="btn" data-acao="fipe">Fipe Vec/Cota/Particição</button>
                    </div>
                    <div class="button_area ctc2">
                        <button class="btn ctc" data-acao="cotacao">Gerar Cotação</button>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="conteiner">
                <div class="modal">
                    <div class="modal_area">
                        <div class="modal_inf">
                            <div class="valores">
                                <label for="fop">Fipe</label>
                                <input type="text" step="0.01" class="fipe" id="fop" placeholder="R$ 0,00">
                            </div>
                            <div class="coeficiente">
                                <div class="coeficiente_mensalidade">
                                    <div class="mensalidade_text">
                                        <h1>Coeficiente mensalidade</h1>
                                    </div>
                                    <div class="mensalidade_container">
                                        <div class="mensalidade a">
                                            <input class="a" type="radio" name="men" value="0.008" id="80">
                                            <label class="a" for="80">80</label>
                                        </div>
                                        <div class="mensalidade a">
                                            <input class="a" type="radio" name="men" value="0.006" id="60">
                                            <label class="a" for="60">60</label>
                                        </div>
                                        <div class="mensalidade a">
                                            <input class="a" type="radio" name="men" value="0.005" id="50">
                                            <label class="a" for="50">50</label>
                                        </div>
                                        <div class="mensalidade a">
                                            <input class="a"  type="radio" name="men" value="0.005" id="40">
                                            <label class="a" for="40">40</label>
                                        </div>
                                        <div class="mensalidade a">
                                            <input class="a" type="radio" name="men" value="0.003" id="30">
                                            <label class="a" for="30">30</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="coeficiente_franquia">
                                <div class="franquia_text">
                                    <h1>Coeficiente de franquia</h1>
                                </div>
                                <div class="franquia_conteiner">
                                    <div class="franquia a">
                                        <input class="a" type="radio" name="fra" value="0.1" id="10">
                                        <label class="a" for="10">10%</label>
                                    </div>
                                    <div class="franquia a">
                                        <input class="a" type="radio" name="fra" value="0.08" id="8">
                                        <label class="a" for="8">8%</label>
                                    </div>
                                    <div class="franquia a">
                                        <input class="a" type="radio" name="fra" value="0.05" id="5">
                                        <label class="a" for="5">5%</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="button_area ctc2">
                            <button class="btn ctc" data-acao="salvar">Salvar</button>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
