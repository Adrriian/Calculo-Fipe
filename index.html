<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>COTAÇÃO MANUAL</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <main class="fundo">
        <section>
            <div class="conteiner">
                <div class="conteiner_conteudo">
                    <div class="calculo_fipe">
                        <div class="valores">
                            <label>Fipe</label>
                            <input type="text" id="priceInput" step="0.01" class="fipe" placeholder="R$ 0,00">
                        </div>
                        <div class="coeficiente">
                            <div class="vec_type">
                                <div class="vec_text">
                                    <h1>Veiculo</h1>
                                </div>
                                <div class="vec_container">
                                    <div class="veiculo">
                                        <input type="radio" name="vec" value="carro" id="car">
                                        <label for="car">Carro</label>
                                    </div>
                                    <div class="veiculo">      
                                        <input type="radio" name="vec" value="moto" id="motorcycle">
                                        <label for="motorcycle">Moto</label>
                                    </div>
                                </div>
                            </div>
                            <div class="coeficiente_mensalidade">
                                <div class="mensalidade_text">
                                    <h1>Coeficiente mensalidade</h1>
                                </div>
                                <div class="mensalidade_container">
                                    <div class="mensalidade">
                                        <input type="radio" name="men" value="0.008" id="80">
                                        <label for="80">80</label>
                                    </div>
                                    <div class="mensalidade">
                                        <input type="radio" name="men" value="0.006" id="60">
                                        <label for="60">60</label>
                                    </div>
                                    <div class="mensalidade">
                                        <input type="radio" name="men" value="0.005" id="50">
                                        <label for="50">50</label>
                                    </div>
                                    <div class="mensalidade">
                                        <input type="radio" name="men" value="0.005" id="40">
                                        <label for="40">40</label>
                                    </div>
                                    <div class="mensalidade">
                                        <input type="radio" name="men" value="0.003" id="30">
                                        <label for="30">30</label>
                                    </div>
                                </div>
                            </div>
                            <div class="coeficiente_franquia">
                                <div class="franquia_text">
                                    <h1>Coeficiente de franquia</h1>
                                </div>
                                <div class="franquia_conteiner">
                                    <div class="franquia">
                                        <input type="radio" name="fra" value="0.1" id="10">
                                        <label for="10">10%</label>
                                    </div>
                                    <div class="franquia">
                                        <input type="radio" name="fra" value="0.08" id="8">
                                        <label for="8">8%</label>
                                    </div>
                                    <div class="franquia">
                                        <input type="radio" name="fra" value="0.05" id="5">
                                        <label for="5">5%</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button class="btn">Resultado</button>
                        <button class="btn-pdf">Gerar PDF</button>
                    </div>
                </div>        
            </div>
        </section>
        <section class="cotacao">
            <div class="conteiner">
                <div class="conteiner_conteudo">
                    <div class="dados_veiculo">
                        <div class="dados_veiculo_text">
                            <h1>Dados veiculo</h1>
                        </div>
                        <div class="dados_veiculo_resultado">
                            <div class="fipe_veiculo mfr">
                                <label>Fipe</label>
                                <input type="text" class="fipe_resultado wmfr" placeholder="R$ 0,00">
                            </div>
                            <div class="mensalidade_veiculo mfr">
                                <label>Mensalidade</label>
                                <input type="text" class="mensalidade_resultado wmfr" placeholder="R$ 0,00">
                            </div>
                            <div class="franquia_veiculo mfr">
                                <label>Franquia</label>
                                <input type="text" class="franquia_resultado wmfr" placeholder="R$ 0,00">
                            </div>
                        </div>
                    </div>
                </div>        
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
